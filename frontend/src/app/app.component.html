<p-menubar *ngIf="showMenu" [model]="model">
  <ng-template #start>
    <svg
      width="33"
      height="35"
      viewBox="0 0 33 35"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="..." fill="var(--primary-color)" />
    </svg>
  </ng-template>

  <ng-template #item let-item let-root="root">
    <a pRipple class="flex items-center p-menubar-item-link">
      <span>{{ item.label }}</span>
      <p-badge
        *ngIf="item.badge"
        [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
        [value]="item.badge"
      />
      <span
        *ngIf="item.shortcut"
        class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
        >{{ item.shortcut }}</span
      >
      <i
        *ngIf="item.items"
        [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"
      ></i>
    </a>
  </ng-template>
  <ng-template #end>

    <button class="relative mr-4" (click)="goToCart()">
      <i class="pi pi-shopping-cart text-2xl"></i>
      <span
        *ngIf="cartCount > 0"
        class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full px-2"
      >
        {{ cartCount }}
      </span>
    </button>

    <p-button
      label="Logout"
      severity="danger"
      icon="pi pi-sign-out"
      (click)="logout()"
    >
    </p-button>
  </ng-template>

  
</p-menubar>

<p-toast position="top-right"></p-toast>

<router-outlet></router-outlet>
