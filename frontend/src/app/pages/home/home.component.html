<div class="dashboard">
  <div class="dashboard__header">
    <h1>Product Dashboard</h1>
    <button class="dashboard__add-btn" [routerLink]="'/products/new'">
      <span class="plus-icon">+</span> Add New Product
    </button>
  </div>
  <input
    type="text"
    placeholder="Search products..."
    [(ngModel)]="searchText"
    class="search-bar"
  />

  <div class="dashboard__stats">
    <div class="stat-card">
      <span class="stat-card__number">{{ totalProducts }}</span>
      <span class="stat-card__label">Total Products</span>
    </div>
  </div>

  <div class="flex flex-col p-4 gap-4">
    <h2>All Products</h2>

    <div class="grid grid-cols-3 gap-3 w-full items-stretch">
      <p-card *ngFor="let product of products">
        <ng-template #header>
          <img
            alt="Card"
            class="w-full min-h-[300px]"
            src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"
          />

          <!-- <img
            [src]="product.imageUrl"
            alt="{{ product.name }}"
            class="w-full"
          /> -->
        </ng-template>
        <ng-template #title>{{ product.name }}</ng-template>
        <ng-template #subtitle>{{ product.code }}</ng-template>
        <p>{{ product.description }}</p>
        <p class="text-primary text-xl font-medium">${{ product.price }}</p>
      </p-card>
    </div>
  </div>
</div>
