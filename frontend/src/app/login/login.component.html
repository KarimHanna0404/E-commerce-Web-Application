<div class="login-container">
  <div class="login-card">
    <div class="login-ico">

      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15"
          stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M10 17L15 12L10 7" stroke="white" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M15 12H3" stroke="white" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </div>

    <h1 class="welcome-title">Welcome back!</h1>
    <p class="welcome-subtitle">Please fill the fields to sign-in to Ultima Network</p>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <div class="input-group">
        <div class="input-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
              stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <circle cx="12" cy="7" r="4" stroke="#9CA3AF" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <input type="text" placeholder="Username" formControlName="username" class="form-input" />
      </div>

      <div class="input-group">
        <div class="input-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#9CA3AF"
              stroke-width="2" />
            <circle cx="12" cy="16" r="1" fill="#9CA3AF" />
            <path
              d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11"
              stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <input type="password" placeholder="Password" formControlName="password"
          class="form-input" />
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="login-button">
        LOGIN
      </button>
    </form>
  </div>
</div>`
