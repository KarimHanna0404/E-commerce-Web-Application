<div class="search-bar">
  <div class="input-group">
    <label for="orderNumber">Order #</label>
    <input
      id="orderNumber"
      [(ngModel)]="searchOrderNumber"
      placeholder="Search by Order Number"
    />
  </div>

  <div class="input-group">
    <label for="productName">Product</label>
    <input
      id="productName"
      [(ngModel)]="searchProductName"
      placeholder="Search by Product Name"
    />
  </div>

  <div class="input-group">
    <label for="fromDate">From</label>
    <input id="fromDate" type="date" [(ngModel)]="fromDate" />
  </div>

  <div class="input-group">
    <label for="toDate">To</label>
    <input id="toDate" type="date" [(ngModel)]="toDate" />
  </div>

  <button class="search-btn" (click)="applyFilters()">Search</button>
  <button class="reset-btn" (click)="resetFilters()">Reset</button>
</div>

<table *ngIf="filteredOrders.length > 0; else noOrders" border="1" width="100%">
  <thead>
    <tr>
      <th>Order #</th>
      <th>Date</th>
      <th>Total Amount</th>
      <th>Items</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of filteredOrders">
      <td>{{ order.identifier }}</td>
      <td>{{ order.orderDate | date : "short" }}</td>
      <td>{{ order.totalAmount | currency }}</td>
<td>
  <ul style="margin: 0; padding-left: 15px">
<li *ngFor="let item of order.orderItems">
  {{ item.productDto.name }} - {{ item.priceAtPurchase | currency }} Ã— {{ item.quantity }}
</li>

  </ul>
</td>


    </tr>
  </tbody>
</table>

<ng-template #noOrders>
  <p style="text-align: center; margin-top: 20px">No orders found.</p>
</ng-template>
